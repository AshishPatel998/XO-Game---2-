
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game - 2 Player or vs Computer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="status">Player X's Turn</div>
        <div class="grid" id="grid">
            <button id="btn0"></button>
            <button id="btn1"></button>
            <button id="btn2"></button>
            <button id="btn3"></button>
            <button id="btn4"></button>
            <button id="btn5"></button>
            <button id="btn6"></button>
            <button id="btn7"></button>
            <button id="btn8"></button>
        </div>
        <button id="resetButton">Reset Game</button>
        <select id="gameMode">
            <option value="playerVsPlayer">Player vs Player</option>
            <option value="playerVsComputer">Player vs Computer</option>
        </select>
        <div id="levelInfo">Level: 1</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
